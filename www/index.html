<html>

<head>
    <title>Data Penduduk</title>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama = $("#nama").val();
            var barang = $("#barang").val();
            var jumlah = $("#jumlah").val();
            var harga  = $("#harga").val();
            var garansi  = $("#garansi").val();
            var dataString = "&nama=" + nama + "&barang=" + barang + "&jumlah=" + jumlah+ "&harga=" + harga + "&garansi=" + garansi + "&insert=";
            if ($.trim(nama).length > 0 & $.trim(barang).length > 0 & $.trim(jumlah).length > 0 & $.trim(harga).length > 0 & $.trim(garansi).length > 0 ) {
                $.ajax({
                    type: "POST",
                    url: "https://yelcobaweb.000webhostapp.com/appcordova-test/appcordova/appcordova/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>Barang</label>
            <input type="text" id="barang" value="" />
        </div>
        <div class="item">
            <label>Jumlah</label>
            <input type="text" id="jumlah" value="" />
        </div>
        <div class="item">
            <label>Harga</label>
           <input type="text" id="harga" value="" />
            </div>
        <div class="item">
            <label>Garansi</label>
            <input type="text" id="garansi" value="" />
            </div>
            <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
