<html>

<head>
    <title>Data Penduduk</title>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://yelcobaweb.000webhostapp.com/appcordova-test/appcordova/appcordova/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var nama = field.nama;
                var barang = field.barang;
                var jumlah = field.jumlah;
                var harga = field.harga;
                var garansi = field.garansi;
                $("#listview").append("<a class='item' href='form.html?id=" + id + "&nama=" + nama + "&barang=" + barang + "&jumlah=" + jumlah +"&harga=" + harga+"&garansi=" + garansi+ "'><h2>" + nama + " </h2> <p>" + barang + "</p><p>" + jumlah +"</p> <p>" + harga + "</p> <p>" + garansi + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
